<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/attractions2.css">

</head>

                    Мавзолей

                <div class="sattractions__div-img2">

            <div class="historic" data-category="museums">
